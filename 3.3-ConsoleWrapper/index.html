<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Hayk AVETISYAN"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="assets/css/screen.css"/>

    <title>Console Wrapper</title>
</head>
<body>

<div class="container">
    <form>
        <fieldset>
            <legend>Console</legend>
            <div>
                <label for="console-text">Text:</label>
                <input type="text" id="console-text" required="required" placeholder="Type text"/>
                <button type="submit" id="push-button">Push</button>
            </div>
        </fieldset>
    </form>
    <div id="console"></div>
</div>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
